    <div class="container">

          <div class="dientes">
            <button

              All on 4

      <!-- Modal -->
      <div
        class="modal fade"
        id="allOn4"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"

            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">All On 4</h5>

            </div>
            <div class="modal-body">
              <img

              alt=""style="width:300px;">
              <p>
                All-on-4 dental implants are a full set of implants designed to
                replace your entire upper or lower set of teeth. They act as a

              </p>
            </div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
      <!-- Modal -->

        class="modal fade"
