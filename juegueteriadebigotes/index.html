<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="image/png" sizes="96x96" rel="icon" href="favicon.png" />
    <script
      src="https://kit.fontawesome.com/7bc87e2382.js"
      crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="css/reglas.css" />
    <title>Jugueteria de Bigotes</title>
  </head>
  <body>
    <header class="bg-header">
      <div id="particles-js"></div>
      <div class="bg-dark-uy"></div>
      <div class="container logo">
        <div class="row z-indexI">
          <div
            class="col-sm-12 col-md-12 col-lg-12 m-auto position-relative z-indexI">
            <h1 class="txt-1">Juguetería</h1>
            <h2 class="txt-2">De</h2>
            <h2 class="txt-3">Bigotes</h2>
            <!-- conjunto-1 = img gato -->
            <div class="conjunto-1"></div>
          </div>
        </div>
        <div
          class="d-flex btns-container justify-content-center align-items-center flex-wrap">
          <a class="btn" href="home.html">Sitio Web</a>

          <a
            class="btn login"
            data-bs-toggle="modal"
            id="blogin"
            href="#modal-login">
            App Web
          </a>
        </div>
        <div
          class="redes w-100 d-flex justify-content-center align-items-center z-indexI">
          <a class=""><i class="fa-brands fa-facebook"></i></a>
          <a class=""><i class="fa-brands fa-instagram"></i></a>
          <a class=""><i class="fa-brands fa-whatsapp"></i></a>
        </div>
      </div>
    </header>

    <!-- modal login register -->

    <!-- login -->
    <div
      class="modal fade"
      id="modal-login"
      aria-hidden="true"
      aria-labelledby="modallogin"
      tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2
              class="modal-title fs-5 title-login fw-comic m-auto p-0 m-0"
              id="exampleModalToggleLabel">
              Iniciar Sesión
            </h2>
            <button
              type="button"
              class="btn shadow-none border-0"
              data-bs-dismiss="modal"
              aria-label="Close">
              <i class="fa-solid fa-xmark cerrar"></i>
            </button>
          </div>
          <div class="modal-body">
            <form class="form-control mb-3 pt-2 pb-3" id="form-login">
              <div class="py-2">
                <label for="text-email" class="fw-comic text-email"
                  >Correo Electrónico:</label
                >
                <input
                  type="email"
                  class="form-control input-email"
                  id="text-email"
                  placeholder="Correo Electrónico:" />
              </div>
              <div class="py-2">
                <label for="text-password" class="fw-comic text-password"
                  >Contraseña:</label
                >
                <input
                  type="password"
                  class="form-control input-password"
                  id="text-password"
                  placeholder="Contraseña:" />
              </div>
              <button
                class="btn btn-success mt-2"
                type="button"
                onclick="iniciarSesion()">
                Iniciar Sesión
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-primary w-100"
              data-bs-target="#modal-register"
              data-bs-toggle="modal"
              id="btn-register">
              Registrarme
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- register -->
    <div
      class="modal fade"
      id="modal-register"
      aria-hidden="true"
      aria-labelledby="modalregister"
      tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2
              class="modal-title fs-5 title-login fw-comic m-auto p-0 m-0"
              id="modal-register-t">
              Registrarse
            </h2>
            <button
              type="button"
              class="btn shadow-none border-0"
              data-bs-dismiss="modal"
              aria-label="Close">
              <i class="fa-solid fa-xmark cerrar"></i>
            </button>
          </div>
          <div class="modal-body">
            <form class="form-control mb-3 pt-2 pb-3" id="form-register">
              <div class="py-2">
                <label for="text-name-register" class="fw-comic text-email"
                  >Nombre Completo:</label
                >
                <input
                  type="text"
                  class="form-control input-email"
                  id="text-name-register"
                  placeholder="Nombre completo:" />
              </div>
              <div class="py-2">
                <label for="text-username-register" class="fw-comic text-email"
                  >Nombre de Usuario:</label
                >
                <input
                  type="text"
                  class="form-control input-email"
                  id="text-username-register"
                  placeholder="Nombre de Usuario:" />
              </div>
              <div class="py-2">
                <label for="text-email-register" class="fw-comic text-email"
                  >Correo Electrónico:</label
                >
                <input
                  type="email"
                  class="form-control input-email"
                  id="text-email-register"
                  placeholder="Correo Electrónico:" />
              </div>
              <div class="py-2">
                <label
                  for="text-password-register"
                  class="fw-comic text-password"
                  >Contraseña:</label
                >
                <input
                  type="password"
                  class="form-control input-password"
                  id="text-password-register"
                  placeholder="Contraseña:" />
              </div>
              <button
                class="btn btn-success mt-2"
                type="button"
                onclick="register()">
                Registrarme
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-primary w-100"
              data-bs-target="#modal-login"
              data-bs-toggle="modal"
              id="btn-login">
              Iniciar Sesión
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- js -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-engine"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles/tsparticles.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-particles"></script>
    <script src="js/particles.js"></script>
    <script src="js/particlesform.js"></script>
    <script src="users/users.js"></script>
    <script src="users/loginapp.js"></script>
  </body>
</html>
