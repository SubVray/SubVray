<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <script
      src="https://kit.fontawesome.com/7bc87e2382.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/menu-hamburguer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css"
      integrity="sha512-NVt7pmp5f+3eWRPO1h4A1gCf4opn4r5z2wS1mi7AaVcTzE9wDJ6RzMqSygjDzYHLp+mAJ2/qzXXDHar6IQwddQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="css/tira.css" />
    <link rel="stylesheet" href="css/ligthbox.css" />
    <link rel="stylesheet" href="css/bebes.css" />
    <link rel="stylesheet" href="css/home.css" />
    <title>Jugueteria de Bigotes / Bebes</title>
  </head>
  <body id="home">
    <header class="fixed-top bg-light container-fluid">
      <nav class="navbar navbar-expand-lg navbar-home">
        <div class="container">
          <a class="navbar-brand txt-logo" href="#home"
            ><span>Jugueteria</span><br />
            <span>de</span> <br />
            <span>Bigotes</span></a
          >
          <button
            class="navbar-toggler second-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <div class="animated-icon2">
              <span></span><span></span><span></span><span></span>
            </div>
          </button>
          <div class="collapse navbar-collapse m-auto" id="navbarScroll">
            <div
              class="text-center w-100 d-flex justify-content-center align-items-center">
              <ul
                class="navbar-nav m-auto mb-2 mb-lg-0 d-flex justify-content-around align-items-center w-50">
                <li class="nav-item">
                  <a
                    class="nav-link inicio"
                    aria-current="page"
                    href="home.html"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link promociones" href="#ofertas"
                    >Promociones</a
                  >
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle categorias"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Categorías
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item bebes" href="bebes.html">bebes</a>
                    </li>
                    <li>
                      <a class="dropdown-item juegos-mesa" href="#"
                        >juegos de mesa</a
                      >
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item deportes" href="deportes.html"
                        >Deportes</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item nerf" href="armasnerf.html"
                        >Armas nerf</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item motorafina" href="motorafina.html"
                        >Motorafina</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item verano" href="verano.html"
                        >verano</a
                      >
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link sucursales" href="sucursales.html"
                    >Sucursales</a
                  >
                </li>
                <li class="nav-item">
                  <button
                    type="button"
                    class="btn shadow-none border-0"
                    onclick="closeSearchbar()">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </li>
              </ul>
            </div>
            <div class="text-center cart-login-container">
              <a href="#" class="login">Login</a>
              <span> / </span>
              <a
                class="cart-shopping"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"
                onclick="showCarrito()">
                <i class="fa-solid fa-cart-shopping"></i>
              </a>
              <span class="count-cart-shopping" id="product-counter">0</span>
            </div>
          </div>
        </div>
      </nav>
      <div class="langWrap text-center container-languages">
        <button
          type="button"
          data-bs-toggle="tooltip"
          data-bs-placement="bottom"
          data-bs-title="Español"
          language="spanish">
          ESP
        </button>
        <button
          type="button"
          data-bs-toggle="tooltip"
          data-bs-placement="bottom"
          data-bs-title="English"
          language="english">
          USA
        </button>
      </div>
      <div
        class="position-absolute start-0 w-100 bg-light py-2 d-none"
        id="search-bar">
        <form class="container form-search" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="myInput"
            onkeyup="search()" />
          <button
            class="btn btn-secondary btn-search-bar"
            type="button"
            onclick="search()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </header>

    <!-- modal carrito  -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title fw-bold" id="offcanvasRightLabel">
          Carrito
        </h5>
        <button
          type="button"
          class="btn cerrar border-0 shadow-none"
          data-bs-dismiss="offcanvas"
          aria-label="Close">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="offcanvas-body" id="offcanvas-body"></div>
      <div class="sct-total bg-danger p-2">
        <div class="row">
          <div class="col-12" id="total">
            <span>Productos: </span>
            <span class="" id="totalItems">0</span>

            <br />
            <span class="">Precio Total:</span>
            <span class="" id="total-price"></span>
          </div>
          <div class="line-compra"></div>
          <div class="col-12 d-flex justify-content-end">
            <button type="button" class="btn btn-success">Pagar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- banner bebes -->
    <section class="banner-categories">
      <div class="container">
        <img
          src="images/categorias/banner bebe.png"
          alt=""
          class="mt-2 img-fluid rounded shadow" />
      </div>
      <div class="container">
        <nav aria-label="breadcrumb" class="list-menu">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="home.html">Inicio</a></li>
            <li class="breadcrumb-item active">
              <a href="bebes.html">Bebes</a>
            </li>
            <li class="breadcrumb-item">
              <a href="bebes.html" id="urlnav">General</a>
            </li>
          </ol>
        </nav>
      </div>

      <div class="container">
        <div class="row w-100">
          <div class="col-12">
            <form action="">
              <select
                name=""
                class="form-select"
                id="sub-bebes"
                onchange="changeFilter()">
                <option value="General" selected>General</option>
                <option value="Juguetes">Juguetes</option>
                <option value="Accesorios">
                  Accesorios (Beberitos, Pañales, Mordedores, Frazadas)
                </option>
              </select>
            </form>
          </div>
          <div class="col-12">
            <!-- card tienda producto  -->
            <div class="container m-auto" id="mostrador">
              <div class="row m-auto" id="tienda-1"></div>
              <div class="row m-auto" id="tienda-2"></div>
              <div class="row m-auto" id="tienda-3"></div>
            </div>

            <div class="modal-container">
              <div class="seleccion" id="seleccion">
                <a class="btn border-0 shadow-none" onclick="cerrar()"
                  ><i class="fa-solid fa-xmark cerrar"></i
                ></a>
                <div class="info row">
                  <div
                    class="col-sm-12 col-md-6 col-lg-6 d-flex justify-content-center align-items-center">
                    <div class="carousel-container text-center">
                      <div class="img-carousel-container">
                        <a id="img-product-modal" data-lightbox="roadtrip ">
                          <img
                            alt="producto"
                            id="img"
                            class="img-fluid"
                            name="thumb" />
                        </a>
                      </div>
                      <div
                        class="text-center d-flex justify-content-between"
                        id="next-prev">
                        <button
                          class="btn-mini-carousel prev"
                          type="button"
                          onclick="cambiar(-1)">
                          <i class="fa-solid fa-chevron-left"></i>
                        </button>
                        <button
                          class="btn-mini-carousel next"
                          type="button"
                          onclick="cambiar(1)">
                          <i class="fa-solid fa-chevron-right"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div
                    class="col-sm-12 col-md-6 col-lg-6 d-flex justify-content-center align-items-center flex-column modal-info-product">
                    <img id="img-carrito" alt="hola" />
                    <p id="descripcion"></p>
                    <div class="d-flex">
                      <span class="precio" id="icon-Moneda">₡</span>
                      <span class="precio" id="precioMostrar"></span>
                      <span
                        class="precio opacity-0 position-absolute"
                        id="precio"></span>
                    </div>
                    <span class="sku" id="SKU"></span>

                    <div class="fila" id="fila">
                      <button
                        type="button"
                        class="agregar-carrito rounded"
                        id="add-carrito">
                        AGREGAR AL CARRITO
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- js -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="js/menu.js"></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script>
      $(".owl-carousel").owlCarousel({
        items: 3,
        loop: true,
        margin: 30,
        nav: true,
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 3,
          },
          1000: {
            items: 3,
          },
          1200: {
            items: 3,
          },
        },
      });
    </script>

    <!-- my js -->
    <script src="js/scroll-smooth.js"></script>
    <script src="js/home.js"></script>
    <script src="js/searchbar.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="productosJson/products.js"></script>
    <script src="productosJson/tienda.js"></script>
  </body>
</html>
