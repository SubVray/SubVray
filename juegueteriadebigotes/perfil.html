<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

      crossorigin="anonymous" />
    <script
      src="https://kit.fontawesome.com/7bc87e2382.js"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css"
      integrity="sha512-NVt7pmp5f+3eWRPO1h4A1gCf4opn4r5z2wS1mi7AaVcTzE9wDJ6RzMqSygjDzYHLp+mAJ2/qzXXDHar6IQwddQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/menu-hamburguer.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="css/ligthbox.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/home.css" />

    <title>Jugueteria de Bigotes</title>
  </head>
  <body id="home">
    <header class="fixed-top bg-light container-fluid">
      <nav class="navbar navbar-expand-lg navbar-home">
        <div class="container">
          <a class="navbar-brand txt-logo" href="#home"
            ><span>Jugueteria</span><br />
            <span>de</span> <br />
            <span>Bigotes</span></a
          >
          <button
            class="navbar-toggler second-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <div class="animated-icon2">
              <span></span><span></span><span></span><span></span>
            </div>
          </button>
          <div class="collapse navbar-collapse m-auto" id="navbarScroll">
            <div
              class="text-center w-100 d-flex justify-content-center align-items-center">
              <ul
                class="navbar-nav m-auto mb-2 mb-lg-0 d-flex justify-content-around align-items-center w-50">
                <li class="nav-item">
                  <a
                    class="nav-link inicio"
                    aria-current="page"
                    href="home.html"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link promociones" href="#ofertas"
                    >Promociones</a
                  >
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle categorias"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Categorías
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item bebes" href="bebes.html">bebes</a>
                    </li>
                    <li>
                      <a class="dropdown-item juegos-mesa" href="#"
                        >juegos de mesa</a
                      >
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item deportes" href="deportes.html"
                        >Deportes</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item nerf" href="armasnerf.html"
                        >Armas nerf</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item motorafina" href="motorafina.html"
                        >Motorafina</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item verano" href="verano.html"
                        >verano</a
                      >
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link sucursales" href="sucursales.html"
                    >Sucursales</a
                  >
                </li>
                <li class="nav-item">
                  <button
                    type="button"
                    class="btn shadow-none border-0"
                    onclick="closeSearchbar()">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </li>
              </ul>
            </div>
            <div class="text-center cart-login-container">
              <a
                href="#"
                class="login"
                id="login"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                >Login</a
              >
              <a href="perfil.html" class="login" id="nameUser"></a>
              <span> / </span>
              <a
                class="cart-shopping"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"
                onclick="showCarrito()">
                <i class="fa-solid fa-cart-shopping"></i>
              </a>
              <span class="count-cart-shopping" id="product-counter">0</span>
            </div>
          </div>
        </div>
      </nav>
      <div class="langWrap text-center container-languages">
        <button
          type="button"
          data-bs-toggle="tooltip"
          data-bs-placement="bottom"
          data-bs-title="Español"
          language="spanish">
          ESP
        </button>
        <button
          type="button"
          data-bs-toggle="tooltip"
          data-bs-placement="bottom"
          data-bs-title="English"
          language="english">
          USA
        </button>
      </div>
      <div
        class="position-absolute start-0 w-100 bg-light py-2 d-none"
        id="search-bar">
        <form class="container form-search" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="myInput"
            onkeyup="search()" />
          <button
            class="btn btn-secondary btn-search-bar"
            type="button"
            onclick="search()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </header>

    <!-- modal carrito  -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito</h5>
        <button
          type="button"
          class="btn shadow-none border-0"
          data-bs-dismiss="offcanvas"
          aria-label="Close">
          <i class="fa-solid fa-xmark cerrar"></i>
        </button>
      </div>
      <div class="offcanvas-body" id="offcanvas-body"></div>
      <div class="sct-total bg-danger p-2">
        <div class="row">
          <div class="col-12" id="total">
            <span>Productos: </span>
            <span class="" id="totalItems">0</span>

            <br />
            <span class="">Precio Total:</span>
            <span class="" id="total-price"></span>
          </div>
          <div class="line-compra"></div>
          <div class="col-12 d-flex justify-content-end">
            <button type="button" class="btn btn-success">Pagar</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Iniciar Sesión
            </h1>
            <button
              type="button"
              class="btn shadow-none border-0"
              data-bs-dismiss="modal"
              aria-label="Close">
              <i class="fa-solid fa-xmark cerrar"></i>
            </button>
          </div>
          <div class="modal-body">
            <form class="form-control">
              <div class="py-1">
                <label for="text-email">Correo Electrónico:</label>
                <input
                  type="email"
                  class="form-control"
                  id="text-email"
                  placeholder="Correo Electrónico:" />
              </div>
              <div class="py-1">
                <label for="text-password">Contraseña:</label>
                <input
                  type="password"
                  class="form-control"
                  id="text-password"
                  placeholder="Contraseña:" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
              onclick="iniciarSesion()">
              Iniciar Sesion
            </button>
          </div>
        </div>
      </div>
    </div>

	<button type="button " class="btn btn-danger" onclick="cerrarSesion()">Cerrar sesion</button>

    <!-- footer -->

    <footer></footer>

    <!-- btn top -->
    <button
      type="button"
      onclick="topFunction()"
      data-scroll
      id="flechabtn"
      class="goto-top btn border-0 shadow-none"
      title="Ir al inicio">
      <i class="fa-solid fa-circle-up"></i>
    </button>
    <!-- js -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
      $("#owl-demo").owlCarousel({
        items: 6,
        loop: true,
        lazyLoad: true,
        nargin: 10,
        autoplay: true,
        dots: false,
        autoplayTimeout: 1500,
        nav: false,
        autoplayHoverPause: true,
        responsive: {
          0: {
            items: 1,
            loops: true,
          },
          600: {
            items: 4,
            loops: true,
          },
          1000: {
            items: 6,
            loops: true,
          },
        },
      });
    </script>
    <!-- CARGAS JS LIBRERIAS CONTADOR NUMERICO -->
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/jquery.timepicker.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/scrollax.min.js"></script>
    <script src="js/main.js"></script>
    <!-- my js -->
    <script src="js/menu.js"></script>
    <script src="js/scroll-smooth.js"></script>
    <script src="users/users.js"></script>
    <script src="users/login.js"></script>
    <script src="js/home.js"></script>
    <script src="js/searchbar.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="productosJson/products.js"></script>
    <script src="productosJson/tienda.js"></script>
    <script src="js/idioma.js"></script>
  </body>
</html>
