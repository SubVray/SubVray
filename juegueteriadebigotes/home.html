<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <script
      src="https://kit.fontawesome.com/7bc87e2382.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/menu-hamburguer.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <title>Bootstrap demo</title>
  </head>
  <body id="home">
    <header class="fixed-top bg-light container-fluid">
      <nav class="navbar navbar-expand-lg navbar-home">
        <div class="container">
          <a class="navbar-brand txt-logo" href="#home"
            ><span>Jugueteria</span><br />
            <span>de</span> <br />
            <span>Bigotes</span></a
          >
          <button
            class="navbar-toggler second-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <div class="animated-icon2">
              <span></span><span></span><span></span><span></span>
            </div>
          </button>
          <div class="collapse navbar-collapse m-auto" id="navbarScroll">
            <div
              class="text-center w-100 d-flex justify-content-center align-items-center">
              <ul
                class="navbar-nav m-auto mb-2 mb-lg-0 d-flex justify-content-around align-items-center w-50">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#ofertas">Ofertas</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Categorías
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#action">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <button type="button" onclick="closeSearchbar()">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </li>
              </ul>
            </div>
            <div class="text-center w-25">
              <a href="#" class="login">Login</a>
              <span> / </span>
              <a href="#" class="cart-shopping"
                ><i class="fa-solid fa-cart-shopping"></i></a
              ><span class="count-cart-shopping">0</span>
            </div>
          </div>
        </div>
      </nav>
      <div class="text-center container-languages">
        <button
          type="button"
          class=""
          data-bs-toggle="tooltip"
          data-bs-placement="bottom"
          data-bs-title="Español">
          ESP
        </button>
        <button
          type="button"
          class=""
          data-bs-toggle="tooltip"
          data-bs-placement="bottom"
          data-bs-title="English">
          USA
        </button>
      </div>
      <div
        class="position-absolute start-0 w-100 bg-light py-2 d-none"
        id="search-bar">
        <form class="container form-search" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search" />
          <button class="btn btn-secondary btn-search-bar" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </header>
    <main class="">
      <section class="banner container-fluid">1</section>
      <section class="container-fluid">2</section>
      <section class="container-fluid" id="ofertas">3</section>
      <section class="container-fluid">4</section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="js/menu.js"></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
    <script src="js/home.js"></script>
    <script src="js/scroll-smooth.js"></script>
  </body>
</html>
