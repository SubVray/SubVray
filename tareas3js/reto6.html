<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <!-- font -->
    <link rel="stylesheet" href="css/font.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/reto6.css" />
    <title>Reto 6</title>
  </head>
  <body>
    <header class="">
      <nav
        class="navbar navbar-expand-xlg navbar-light d-flex justify-content-between align-items-center h-100">
        <div class="container-fluid">
          <h1 class="">Reto #6</h1>
          <button
            class="navbar-toggler second-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <div class="animated-icon2">
              <span></span><span></span><span></span><span></span>
            </div>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
              <li class="nav-item">
                <form class="selector-retos">
                  <select
                    id="retos-select"
                    class="form-select"
                    onchange="irRetos()">
                    <option value="" disabled class="text-center">
                      ----- Selector de retos -----
                    </option>
                    <option value="0">Inicio</option>
                    <option value="1">Reto #1</option>
                    <option value="2">Reto #2</option>
                    <option value="3">Reto #3</option>
                    <option value="4" disabled>Reto #4</option>
                    <option value="5" disabled>Reto #5</option>
                    <option value="6" disabled selected>Reto #6</option>
                    <option value="7">Reto #7</option>
                    <option value="8">Reto #8</option>
                    <option value="9">Reto #9</option>
                    <option value="10">Reto #10</option>
                  </select>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="container">
      <h2 class="text-center">Juegos</h2>
      <div class="row pb-5">
        <div
          class="col-sm-12 col-md-6 col-lg-4 game"
          id="game1"
          onclick="xGame1()">
          <h3>Plaguetale Requiem</h3>
          <img src="images/requiem.jpg" alt="" class="img-fluid pb-3" />
        </div>
        <div
          class="col-sm-12 col-md-6 col-lg-4 game"
          id="game2"
          onclick="xGame2()">
          <h3>As Dusk Falls</h3>
          <img src="images/asduckfall.jpg" alt="" class="img-fluid pb-3" />
        </div>
        <div
          class="col-sm-12 col-md-6 col-lg-4 game"
          id="game3"
          onclick="xGame3()">
          <h3>Watch dogs 2</h3>
          <img src="images/watchdogs2.png" alt="" class="img-fluid pb-3" />
        </div>
        <div
          class="col-sm-12 col-md-6 col-lg-4 game"
          id="game4"
          onclick="xGame4()">
          <h3>Bayoneta 3</h3>
          <img src="images/bonyonetta3.png" alt="" class="img-fluid" />
        </div>
        <div
          class="col-sm-12 col-md-6 col-lg-4 game"
          id="game5"
          onclick="xGame5()">
          <h3>Diablo inmortal lll</h3>
          <img src="images/Diablo-Immortal-1.webp" alt="" class="img-fluid" />
        </div>
        <div
          class="col-sm-12 col-md-6 col-lg-4 game"
          id="game6"
          onclick="xGame6()">
          <h3>Moderm Warfare ll</h3>
          <img src="images/m11w.jpg" alt="" class="img-fluid" />
        </div>
      </div>
    </section>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/menu.js"></script>
    <script src="js/retos.js"></script>
    <script src="js/reto6.js"></script>
  </body>
</html>
