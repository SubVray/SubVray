<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <!-- font -->

  <body>
    <header class="">

        <div class="container-fluid">
          <h1 class="">Reto #9</h1>
          <button
            class="navbar-toggler second-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <div class="animated-icon2">
              <span></span><span></span><span></span><span></span>
            </div>
          </button>

            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
              <li class="nav-item">
                <form class="selector-retos">
                  <select
                    id="retos-select"
                    class="form-select"
                    onchange="irRetos()">

                      ----- Selector de retos -----
                    </option>
                    <option value="0">Inicio</option>
                    <option value="1">Reto #1</option>
                    <option value="2">Reto #2</option>
                    <option value="3">Reto #3</option>
                    <option value="4" disabled>Reto #4</option>
                    <option value="5" disabled>Reto #5</option>
                    <option value="6">Reto #6</option>
                    <option value="7">Reto #7</option>
                    <option value="8">Reto #8</option>
                    <option value="9">Reto #9</option>
                    <option value="10" disabled selected>Reto #10</option>
                  </select>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="container-fluid text-center">
      <h2>Cuanto sabes de Call Of duty</h2>
      <div class="container">
        <form action="">

            <label for=""

              tres Call of Duty?</label
            >
          </div>
        </form>
      </div>
    </section>

    <script
