<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />


    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <!-- font -->
    <link rel="stylesheet" href="css/font.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/reto2.css" />
    <title>Reto 2</title>
  </head>
  <body>
    <header class="">
      <nav
        class="navbar navbar-expand-xlg navbar-light d-flex justify-content-between align-items-center h-100">
        <div class="container-fluid">
          <h1 class="">Reto #2</h1>
          <button
            class="navbar-toggler second-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <div class="animated-icon2">
              <span></span><span></span><span></span><span></span>
            </div>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
              <li class="nav-item">
                <form class="selector-retos">
                  <select
                    id="retos-select"
                    class="form-select"
                    onchange="irRetos()">
                    <option selected value="" disabled class="text-center">
                      ----- Selector de retos -----
                    </option>
                    <option value="0">Inicio</option>
                    <option value="1">Reto #1</option>
                    <option value="2" selected disabled>Reto #2</option>
                    <option value="3">Reto #3</option>
                    <option value="4" disabled>Reto #4</option>
                    <option value="5" disabled>Reto #5</option>
                    <option value="6">Reto #6</option>
                    <option value="7">Reto #7</option>
                    <option value="8">Reto #8</option>
                    <option value="9">Reto #9</option>
                    <option value="10">Reto #10</option>
                  </select>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="factura-container container">
        <h2 class="text-center pt-4">Factura Digital</h2>
        <div class="form-container container ">
          <form action="" class="px-3 py-3 text-center" id="into">
            <div class="py-3">
              <label for="nombre">Nombre: </label>
              <input type="text" id="nombre" autocomplete="off"  />
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="d-flex group">
                  <label for="articulo" class=" ">Articulo: </label>
                  <input type="text" id="articulo" class=" form-control" />
                </div>
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="d-flex group">
                  <label for="precio">Precio: </label>
                  <input type="number" id="precio" class=" form-control"/>
                </div>
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="d-flex group">
                  <label for="cantidad">Cantidad: </label>
                  <input type="number" id="cantidad" class=" form-control"/>
                </div>
              </div>
            </div>
            <div>
              <button type="button" class="btns" onclick="facturar()">
                Facturar
              </button>
              <button type="button" class="btns" onclick="limpiar()">Limpiar</button>
            </div>
          </form>
          <hr />
          <form action="" class="px-3 py-3 text-center" id="resultado">
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="">
                  <label for="cliente">Nombre Cliente: </label>
                  <input type="text" id="cliente" readonly class="" />
                </div>
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="d-flex group">
                  <label for="articuloR">Articulo: </label>
                  <input type="text" id="articuloR" readonly class=" form-control" />
                </div>
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="d-flex group">
                  <label for="precioR">Precio: </label>
                  <input type="text" id="precioR" readonly class=" form-control" />
                </div>
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="d-flex group">
                  <label for="cantidadR">Cantidad: </label>
                  <input type="number" id="cantidadR" readonly class=" form-control" />
                </div>
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="d-flex group">
                  <label for="subtotal">SubTotal: </label>
                  <input type="text" id="subtotal" readonly class=" form-control" />
                </div>
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="d-flex group">
                  <label for="iva">IVA 13%: </label>
                  <input type="text" id="iva" readonly class=" form-control" />
                </div>
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="d-flex group">
                  <label for="servicio">Servicio 5%: </label>
                  <input type="text" id="servicio" readonly class=" form-control" />
                </div>
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4"></div>
              <div class="col-sm-12 col-md-4 col-lg-4"></div>
              <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="d-flex group">
                  <label for="total">Total a pagar: </label>
                  <input type="text" id="total" readonly class=" form-control"  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/menu.js"></script>
    <script src="js/retos.js"></script>
    <script src="js/reto2.js"></script>
  </body>
</html>
