<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />


    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <!-- font -->
    <link rel="stylesheet" href="css/font.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/reto7.css" />
    <title>Reto 7</title>
  </head>
  <body>
    <header class="">
      <nav
        class="navbar navbar-expand-xlg navbar-light d-flex justify-content-between align-items-center h-100">
        <div class="container-fluid">
          <h1 class="">Reto #7</h1>
          <button
            class="navbar-toggler second-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <div class="animated-icon2">
              <span></span><span></span><span></span><span></span>
            </div>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
              <li class="nav-item">
                <form class="selector-retos">
                  <select
                    id="retos-select"
                    class="form-select"
                    onchange="irRetos()">
                    <option value="" disabled class="text-center">
                      ----- Selector de retos -----
                    </option>
                    <option value="0">Inicio</option>
                    <option value="1">Reto #1</option>
                    <option value="2">Reto #2</option>
                    <option value="3">Reto #3</option>
                    <option value="4" disabled>Reto #4</option>
                    <option value="5" disabled>Reto #5</option>
                    <option value="6">Reto #6</option>
                    <option value="7" disabled selected>Reto #7</option>
                    <option value="8">Reto #8</option>
                    <option value="9">Reto #9</option>
                    <option value="10">Reto #10</option>
                  </select>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="container">
      <div class="row py-5">
        <div
          class="col-sm-12 col-md-6 d-flex flex-column justify-content-center align-items-center py-3">
          <img src="images/logo.png" alt="" class="img-fluid img1" />
        </div>
        <div
          class="col-sm-12 col-md-6 d-flex flex-column justify-content-center align-items-center py-3">
          <h2>Pizza la favorita</h2>
        </div>
        <hr />
        <h2 class="text-center py-2">
          Seleccione el sabor y tamaño de su pizza
        </h2>
        <div
          class="col-sm-12 col-md-6 d-flex flex-column justify-content-center align-items-center">
          <form action="" class="d-flex flex-column container">
            <label for="sabor">Sabor</label>
            <select name="sabor" id="sabor" class="form-select">
              <option value="Seleccione un sabor:" disabled selected>
                Seleccione un sabor:
              </option>
              <option value="1">Suprema</option>
              <option value="2">Jamón y Queso</option>
              <option value="3">Peperoni</option>
              <option value="4">Margarita</option>
            </select>
            <label for="slice" class="pt-3">Tamaño</label>
            <select name="slice" id="slice" class="form-select">
              <option value="Seleccione el tamaño:" disabled selected>
                Seleccione el tamaño:
              </option>
              <option value="8">Pizza 8 slice</option>
              <option value="12">Pizza 12 slice</option>
              <option value="16">Pizza 16 slice</option>
              <option value="24">Pizza 24 slice</option>
            </select>
            <button type="button" class="btn-calcular" onclick="calcular()">
              Calcular
            </button>
          </form>
        </div>
        <div
          class="col-sm-12 col-md-6 d-flex flex-column justify-content-center align-items-center">
          <img
            src="images/pizza.png"
            alt=""
            class="img-fluid"
            id="img-change" />
        </div>
      </div>
    </section>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/menu.js"></script>
    <script src="js/retos.js"></script>
    <script src="js/reto7.js"></script>
  </body>
</html>
