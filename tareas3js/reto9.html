<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <!-- font -->
    <link rel="stylesheet" href="css/font.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/reto9.css" />
    <title>Reto 9</title>
  </head>
  <body>
    <header class="">
      <nav
        class="navbar navbar-expand-xlg navbar-light d-flex justify-content-between align-items-center h-100">
        <div class="container-fluid">
          <h1 class="">Reto #9</h1>
          <button
            class="navbar-toggler second-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <div class="animated-icon2">
              <span></span><span></span><span></span><span></span>
            </div>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
              <li class="nav-item">
                <form class="selector-retos">
                  <select
                    id="retos-select"
                    class="form-select"
                    onchange="irRetos()">
                    <option value="" disabled class="text-center">
                      ----- Selector de retos -----
                    </option>
                    <option value="0">Inicio</option>
                    <option value="1">Reto #1</option>
                    <option value="2">Reto #2</option>
                    <option value="3">Reto #3</option>
                    <option value="4" disabled>Reto #4</option>
                    <option value="5" disabled>Reto #5</option>
                    <option value="6">Reto #6</option>
                    <option value="7">Reto #7</option>
                    <option value="8">Reto #8</option>
                    <option value="9" disabled selected>Reto #9</option>
                    <option value="10">Reto #10</option>
                  </select>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-fluid banner">
      <p class=" text-white lok d-flex justify-content-center align-items-center text-center fw-bold">2022 Ford Mustang Shelby® <br> GT500® <br> Sports Car </p>
    </div>
    <section class="container-fluid">
      <hr>
      <h2 class="titulos1 text-dark text-center ">
        MODELO DE CARRO PREFERIDO
      </h2>
      <hr>
      <!-- CONTENEDORES -->
      <div class="container cajacarro pt-5">
        <img src="images/mus4.png" alt="carro" class="img-fluid" />
        <div class="colores">
          <!-- la clase active es opcional -->
          <span class="one active" onclick="changeColor(event);"></span>
          <!-- circulo1 interactivo -->
          <i class="one"></i>
          <span class="two" onclick="changeColor(event);"></span>
          <!-- circulo2 interactivo -->
          <i class="two"></i>
          <span class="three" onclick="changeColor(event);"></span>
          <!-- circulo3 interactivo -->
          <i class="three"></i>
          <span class="four" onclick="changeColor(event);"></span>
          <!-- circulo4 interactivo -->
          <i class="four"></i>
          <span class="five" onclick="changeColor(event);"></span>
          <!-- circulo5 interactivo -->
          <i class="five"></i>
          <span class="six" onclick="changeColor(event);"></span>
          <!-- circulo5 interactivo -->
          <i class="six"></i>
          <span class="seven" onclick="changeColor(event);"></span>
          <!-- circulo5 interactivo -->
          <i class="seven"></i>
        </div>
        <!-- imagen del carro inicial en transparente-->
      </div>
    </section>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/menu.js"></script>
    <script src="js/retos.js"></script>
    <script src="js/reto9.js"></script>
  </body>
</html>
