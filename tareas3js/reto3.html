<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/reto3.css" />
    <title>Reto 3</title>
  </head>
  <body>
    <header class="">
      <nav
        class="navbar navbar-expand-xlg navbar-light d-flex justify-content-between align-items-center h-100">
        <div class="container-fluid">
          <h1 class="">Reto #3</h1>
          <button
            class="navbar-toggler second-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <div class="animated-icon2">
              <span></span><span></span><span></span><span></span>
            </div>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
              <li class="nav-item">
                <form class="selector-retos">
                  <select
                    id="retos-select"
                    class="form-select"
                    onchange="irRetos()">
                    <option selected value="" disabled class="text-center">
                      ----- Selector de retos -----
                    </option>
                    <option value="0">Inicio</option>
                    <option value="1" selected disabled>Reto #1</option>
                    <option value="2">Reto #2</option>
                    <option value="3">Reto #3</option>
                    <option value="4" disabled>Reto #4</option>
                    <option value="5" disabled>Reto #5</option>
                    <option value="6">Reto #6</option>
                    <option value="7">Reto #7</option>
                    <option value="8">Reto #8</option>
                    <option value="9">Reto #9</option>
                    <option value="10">Reto #10</option>
                  </select>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <section>
      <form action="" class=" ">
        <div class="select-container">
          <div class=" d-flex justify" id="lugar">
            <label for="slt-lugar">Elegir Cine</label>
            <select name="" id="slt-lugar" class="form-select">
              <option value="1" selected>Ciudad del Este Curridabat</option>
              <option value="2">Plaza Real Alajuela</option>
              <option value="3">Avenida Escazú</option>
            </select>
          </div>
          <div class=" d-flex" id="fecha">
            <label for="slt-fecha">Elegir Fecha:</label>
            <select name="" id="slt-fecha" class="form-select">
              <option value="0" selected disabled>Seleccionar</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>
      </form>
      <div class="tabs-container">
        <div class="tab-content active-tab" id="tab1">
          Ciudad del Este Curridabat
        </div>
        <div class="tab-content disable-tab" id="tab2">Plaza Real Alajuela</div>
        <div class="tab-content disable-tab" id="tab3">Avenida Escazú</div>
      </div>
    </section>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="js/menu.js"></script>
    <script src="js/retos.js"></script>
    <script src="js/reto3.js"></script>
  </body>
</html>
