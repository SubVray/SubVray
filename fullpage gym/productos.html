    <main>
      <!-- TODO: listas -->
      <section class="listas" id="lista-productos">
        <h2 class="text-center title-plan bg-bk">
          <span class="tu-plan">Productos</span>
        </h2>
        <div class="container-fluid mt-5">
          <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-3">
              <h3>Categorias</h3>
              <div class="list-group" id="list-tab" role="tablist">
                <a
                  class="list-group-item list-group-item-action"
                  id="list-home-list"
                  data-bs-toggle="list"
                  href="#list-home"
                  role="tab"
                  aria-controls="list-home"
                  >Amino Acidos</a
                >
                <a
                  class="list-group-item list-group-item-action"
                  id="list-profile-list"
                  data-bs-toggle="list"
                  href="#list-profile"
                  role="tab"
                  aria-controls="list-profile"
                  >Profile</a
                >
                <a
                  class="list-group-item list-group-item-action"
                  id="list-messages-list"
                  data-bs-toggle="list"
                  href="#list-messages"
                  role="tab"
                  aria-controls="list-messages"
                  >Messages</a
                >
                <a
                  class="list-group-item list-group-item-action"
                  id="list-settings-list"
                  data-bs-toggle="list"
                  href="#list-settings"
                  role="tab"
                  aria-controls="list-settings"
                  >Settings</a
                >
              </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-9">
              <h3>Productos</h3>

              <div class="tab-content" id="nav-tabContent">

                  class="tab-pane fade show active"
                  id="list-home"
                  role="tabpanel"
                  aria-labelledby="list-home-list">
                  <div class="row">
                    <div class="col-4">
                      <div class="card">
                        <div class="card-header d-flex justify-content-center">
                          <img
                            src="src/images/productos/Aminoacidos.webp"
                            alt="Aminoacidos"
                            class="img-fluid"
                            width="200px" />
                        </div>
                        <div class="card-body">
                          <p>Aminoácidos fórmula completa 120 capsulas.</p>
                          <span>₡ 21.000,00</span>
                        </div>
                        <div class="card-footer d-flex justify-content-center">
                          <br /><br />
                          <button type="button" class="">Comprar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="list-profile"
                  role="tabpanel"
                  aria-labelledby="list-profile-list">
                  ...
                </div>
                <div
                  class="tab-pane fade"
                  id="list-messages"
                  role="tabpanel"
                  aria-labelledby="list-messages-list">
                  ...
                </div>
                <div
                  class="tab-pane fade"
                  id="list-settings"
                  role="tabpanel"
                  aria-labelledby="list-settings-list">
                  ...
                </div>
              </div>
            </div>
          </div>
        </div>
