<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antes y Despues imagen</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="slim-comparison-container" data-slim-params="{&quot;position&quot;:&quot;horizontal&quot;,&quot;startPosition&quot;: 50}">

          <div class="slim-before-wrapper img-container">
            <img src="/imgs/rickymorty1.jpg" />

            <img src="/imgs/rickymorty2.jpeg" />

        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
